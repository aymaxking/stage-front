<br><br><br>
<div class="container" style="background: white">  <div class="col-md-12 col-sm-6 col-xs-12">
  <div class="panel panel-default" >
    <div class="panel-heading"style="background: #337AB7;text-align: center;font-size: 18px;color: white" >Changer le mot de pass</div>

    <div class="panel-body" >
      <form #f="ngForm" (ngSubmit)="validate(f.value)" >
        <div class="form-group">
          <label class="control-label">Mot de pass actuel</label>
          <input type="password" class="form-control"  name="mdp" required  ngModel>
          <div *ngIf="err==1" class="alert">
            <div  style="color: red">
              Mot de pass actuel errone
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label">Nouveau mot de passe</label>
          <input type="password" class="form-control"  name="nmdp" required ngModel>
        </div>
        <div class="form-group">
          <label class="control-label">Confirmer le mot de passe</label><br>
          <input type="password" class="form-control"  name="nmdpc" required ngModel>
          <div *ngIf="err==2" class="alert">
            <div style="color: red">
              Verifier le mot de passe
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-success" style="align-content: center;">Valider</button>
      </form>
    </div>
  </div>
</div>
</div>
